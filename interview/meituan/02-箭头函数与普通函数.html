<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        name: 'Mike',
        regularFun: function () {
          console.log(this.name)
        }
      }

      obj.regularFun() //输出Mike

      let obj1 = {
        name: 'Mike',
        arrowFun: () => {
          console.log(this.name)
        }
      }
      obj1.arrowFun() //输出undefined

      function regularFun() {
        console.log('regularFun: ', arguments[0])
      }
      regularFun(1, 2, 3)

      let arrowFun = () => {
        console.log('regularFun: ', arguments[0]) //报错：arguments is not undefined
      }
      arrowFun(1, 2, 3)
    </script>
  </body>
</html>
