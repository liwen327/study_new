<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let add = function (...arg) {
        let sum = arg.reduce((prev, next) => {
          return prev + next
        })
        return sum
      }
      console.log(add(1, 2, 3))
    </script>
  </body>
</html>
