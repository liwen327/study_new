    <title>Document</title>
    <script>
      var removeElement = function (nums, val) {
        let k = 0
        for (var i = 0; i < nums.length; i++) {
          if (nums[i] != val) {
            nums[k++] = nums[i]
          }
        }

        return k
      }

      var removeDuplicates = function (nums) {
        for (var i = 0; i < nums.length; i++) {
          for (var j = i + 1; j < nums.length; ) {
            if (nums[i] === nums[j]) nums.splice(j, 1)
            else j++ // 核心
          }
        }
      }
    </script>
  </head>
