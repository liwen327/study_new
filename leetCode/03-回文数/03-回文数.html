  <body>
    <script>
      // 注意：javascript 代码由 chatGPT🤖 根据我的 java 代码翻译。
      // 本代码的正确性已通过力扣验证，如有疑问，可以对照我的 java 代码查看。

      let isPalindrome = function (x) {
        if (x < 0) {
          return false
        }
        let y = 0
        let temp = x
        while (temp > 0) {
          let last_num = temp % 10
          temp = Math.floor(temp / 10)

          y = y * 10 + last_num
        }
        return y === x
      }
      console.log(isPalindrome(121))
    </script>
