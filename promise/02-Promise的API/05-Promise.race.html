    <title>Promise.race</title>

  <body>
    <script>
      /* let p1 = new Promise((resolve, reject) => {
        resolve('ok')
      })
      // let p2 = Promise.resolve('哈哈')

      let p3 = Promise.resolve('oh,yeah!')

      let result = Promise.race([p1, p2, p3])
      console.log(result) // 值为’ok‘ */

      let p1 = new Promise((resolve, reject) => {
        setTimeout(function () {
          resolve('ok')
        }, 1000)
      })
      let p2 = Promise.resolve('哈哈')
      let p3 = Promise.resolve('oh,yeah!')

      let result = Promise.race([p1, p2, p3])
      console.log(result) // 值为’哈哈‘  ，因为p1加了个定时器，肯定是p2先改变状态，所以result的值 就是p2的值。
    </script>
  </body>
