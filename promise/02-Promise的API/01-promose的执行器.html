<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise的执行器函数</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        console.log(111) //先打印出111，表明执行器函数是立即执行的，不是异步，是同步的
      })
      console.log(22) // 后打印出22
    </script>
  </body>
</html>
