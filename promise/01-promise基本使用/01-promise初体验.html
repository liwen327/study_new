<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <div id="root">
      <button id="btn">点击抽奖</button>
    </div>
    <script>
      function rand(m, n) {
        // return Math.ceil(Math.random() * (n - m + 1)) + m - 1
        return Math.ceil(Math.random() * (n - m)) + m
      }
      let btn = document.getElementById('btn')
      btn.addEventListener('click', function () {
        // 定时器方式实现
        /* setTimeout(() => {
          let num = rand(1, 100)
          if (num < 30) {
            alert('您中奖了！中奖数字为：' + num)
          } else {
            alert('再接再励! 中奖数字为：' + num)
          }
        }, 1000) */
        // promise的形式实现
        let p = new Promise((resolve, reject) => {
          setTimeout(() => {
            let num = rand(1, 100)
            if (num < 30) {
              resolve(num)
            } else {
              reject(num)
            }
          }, 1000)
        })

        p.then(
          value => {
            alert('您中奖了！中奖数字为：' + value)
          },
          reason => {
            alert('再接再励! 失败数字为：' + reason)
          }
        )
      })
    </script>
  </body>
</html>
