  <title>await</title>

<body>
  <script>
    // 你会发现，main函数和Promise.then函数中的回调函数一样
    async function main(){
      let p = new Promise((resolve,reject)=>{
        // resolve('ok')
        throw "error"


      })

      // 1、右侧为promise的情况
      // let res = await p
      // console.log(res)

      // 2、右侧为其它类型
      // let res = await 20;
      // console.log(res)

      // 3、右侧抛出异常
      try{
        let res = await p
      }catch(e){
        console.log(e)
      }

    }

    main()

  </script>
</body>
