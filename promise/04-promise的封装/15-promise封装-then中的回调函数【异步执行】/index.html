<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-promise封装-then中的回调函数【异步执行】</title>
    <!-- <script src="./promise.js"></script> -->
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        // setTimeout(() => {
        resolve('ok')
        // }, 1000)
        console.log(111)
      })
      p.then(value=>{
        // console.log(value)
        console.log(222)
      })
      console.log(333)
      // 由于then中的回调函数是异步执行的，所以打印结果应该是：111    333  222
    </script>
  </body>
</html>
