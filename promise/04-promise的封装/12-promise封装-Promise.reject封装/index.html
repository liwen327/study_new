<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-promise封装-Promise.reject封装</title>
    <script src="./promise.js"></script>
  </head>
  <body>
    <script>
      let p = Promise.reject('Error')
      let p1 = Promise.reject(
        new Promise((resolve, reject) => {
          resolve('ok')
        })
      )
      console.log(p)
      // Promise {promiseState: 'rejected', promiseResult: 'Error', callbacks: Array(0)}
      console.log(p1)
      //  Promise {promiseState: 'rejected', promiseResult: Promise, callbacks: Array(0)}
    </script>
  </body>
</html>
