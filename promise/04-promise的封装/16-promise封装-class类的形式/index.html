    <title>16-promise封装-class类的形式</title>

  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
        //  resolve('ok')
        // reject('error')
        throw 'Error'   // 在setTimeout的异步中不能抛出错误，捕获不到
        }, 1000)
      })

      p.then(value=>{
        console.log(value)
      },reason=>{
        console.warn(reason)
      })
    </script>
  </body>
