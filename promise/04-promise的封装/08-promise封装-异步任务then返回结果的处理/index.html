<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-promise封装-异步任务then返回结果的处理</title>
    <script src="./promise.js"></script>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve('ok')
          reject('error')
        }, 1000)
      })

      let res = p.then(
        value => {
          // console.log(value)
          //1、返回一个非promise值
          return 'success'
          // 2、返回一个promise
          /*  return new Promise((resolve, reject) => {
            resolve('成功了')
          }) */
          // 3、抛出异常
          // throw 'fail'
        },
        reason => {
          console.log(reason)
          // return '出错了'
          throw '出错了'
        }
      )

      console.log(res)
    </script>
  </body>
</html>
