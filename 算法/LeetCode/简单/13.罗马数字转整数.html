<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {string} s
       * @return {number}
       */
      var romanToInt = function (s) {
        let symbolVal = new Map()
        symbolVal.set('I', 1)
        symbolVal.set('V', 5)
        symbolVal.set('X', 10)
        symbolVal.set('L', 50)
        symbolVal.set('C', 100)
        symbolVal.set('D', 500)
        symbolVal.set('M', 1000)
        let num = 0
        const n = s.length
        for (let i = 0; i < n; i++) {
          const value = symbolVal.get(s[i])
          // 循环罗马数字，如果前一项比后一项小，则把前一项减1赋值给num,进入下次循环后，拿这个数减去num，则等于转化成的正整数
          if (i < n - 1 && value < symbolVal.get(s[i + 1])) {
            num -= value
          } else {
            num += value
          }
        }
        return num
      }
      console.log(romanToInt('III'))
      console.log(romanToInt('IV'))
      console.log(romanToInt('IX'))
      console.log(romanToInt('LVIII'))
    </script>
  </body>
</html>
