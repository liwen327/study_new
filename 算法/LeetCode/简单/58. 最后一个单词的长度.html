<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*
        给你一个字符串 s，由若干单词组成，单词前后用一些空格字符隔开。返回字符串中 最后一个 单词的长度。
        单词 是指仅由字母组成、不包含任何空格字符的最大
        子字符串。

        示例 1：
        输入：s = "Hello World"输出：5解释：最后一个单词是“World”，长度为 5。
        示例 2：
        输入：s = "   fly me   to   the moon  "输出：4解释：最后一个单词是“moon”，长度为 4。
        示例 3：
        输入：s = "luffy is still joyboy"输出：6解释：最后一个单词是长度为 6 的“joyboy”。
      */

      /*

      解法：自己的解法，第一次的思路是按字符串的思路来的，先用split分解为数组，总是想着最后一个元素的字符串长度，如果最后一个元素字符串长度为0，就用倒数第二个，那如果倒数第二个元素也为空，那就不行了
      后来，忽然想到，它没说不允许再重新组装一个数组元素啊，我把不等于空的元素再组装成一个新数组不就行了，这样取最后一个元素的字符串长度即可。

      */
      /**
       * @param {string} s
       * @return {number}
       */
      var lengthOfLastWord = function (s) {
        if (s.length === 0) return 0
        let arr = s.split(' ')
        let array = []
        if (arr.length) {
          for (var i = 0; i < arr.length; i++) {
            if (arr[i]) {
              array.push(arr[i])
              /* if (arr[arr.length - 1].length) {
                nums = arr[arr.length - 1].length
              } else {
                nums = arr[arr.length - 2].length
              } */
            }
          }
        }
        return array[array.length - 1].length
      }
      console.log(lengthOfLastWord('Hello World')) // 5
      console.log(lengthOfLastWord('   fly me   to   the moon  ')) // 4
      console.log(lengthOfLastWord('luffy is still joyboy')) // 6
    </script>
  </body>
</html>
