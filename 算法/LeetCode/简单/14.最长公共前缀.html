      // 这个是最佳的实践，运行时间为0ms（通常小于1ms，可以近似认为为0ms）
      var longestCommonPrefix = function (strs) {
        let prefix = strs[0]

        for (let i = 1; i < strs.length; i++) {
          const str = strs[i]
          while (prefix && str.indexOf(prefix) !== 0) {
            prefix = prefix.slice(0, -1)
          }
        }

        return prefix
