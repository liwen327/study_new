      // deepseek搜索出来的结果
      var plusOne = function (digits) {
        const n = digits.length
        for (let i = n - 1; i >= 0; i--) {
          // 从最后一位开始遍历
          if (digits[i] < 9) {
            // 如果当前位小于9，直接加1并返回
            digits[i]++
            return digits
          }
          digits[i] = 0 // 如果当前位是9，加1后变为0，继续处理前一位
        }
        console.log('digits: ', digits, [1, ...digits])
        // 如果所有位都是9，需要在最前面插入1
        return [1, ...digits]
      }
