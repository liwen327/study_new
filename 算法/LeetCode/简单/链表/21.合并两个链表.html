<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*
        21. 合并两个有序链表

        将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。



        示例 1：


        输入：l1 = [1,2,4], l2 = [1,3,4]
        输出：[1,1,2,3,4,4]
        示例 2：

        输入：l1 = [], l2 = []
        输出：[]
        示例 3：

        输入：l1 = [], l2 = [0]
        输出：[0]
        */
      /**
       * Definition for singly-linked list.
       * function ListNode(val, next) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.next = (next===undefined ? null : next)
       * }
       */
      /**
       * @param {ListNode} list1
       * @param {ListNode} list2
       * @return {ListNode}
       */

      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val
        this.next = next === undefined ? null : next
      }
      var mergeTwoLists = function (list1, list2) {
        var dummy = new ListNode(-1),
          p = dummy
        var p1 = list1,
          p2 = list2
        while (p1 && p2) {
          if (p1.val < p2.val) {
            p.next = p1
            p1 = p1.next //p1移动到下一个节点
            console.log('p1: ', p1)
          } else {
            p.next = p2
            p2 = p2.next //被移动到下一个节点，再依次比较后面的节点
            console.log('p2: ', p2)
          }
          p = p.next
        }
        // p.next = p1 ? p1 : p2
        if (p1 !== null) {
          p.next = p1
        }
        if (p2 !== null) {
          p.next = p2
        }
        console.log('object: ', p)
        return dummy.next
      }
      console.log(mergeTwoLists([1, 2, 4], [1, 3, 4]))
    </script>
  </body>
