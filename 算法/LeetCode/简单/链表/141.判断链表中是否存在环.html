    <script>
      /*
        141. 环形链表
        给你一个链表的头节点 head ，判断链表中是否有环。

        如果链表中有某个节点，可以通过连续跟踪 next 指针再次到达，则链表中存在环。 为了表示给定链表中的环，评测系统内部使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。注意：pos 不作为参数进行传递 。仅仅是为了标识链表的实际情况。

        如果链表中存在环 ，则返回 true 。 否则，返回 false 。



        示例 1：

        输入：head = [3,2,0,-4], pos = 1
        输出：true
        解释：链表中有一个环，其尾部连接到第二个节点。
        示例 2：

        输入：head = [1,2], pos = 0
        输出：true
        解释：链表中有一个环，其尾部连接到第一个节点。
        示例 3：

        输入：head = [1], pos = -1
        输出：false
        解释：链表中没有环。
      */

      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */

      function ListNode(val) {
        this.val = val
        this.next = null
      }
      /**
       * @param {ListNode} head
       * @return {boolean}
       */
      // 自已的解法  不成功
      /* var hasCycle = function (head) {
        if (!head) return false
        let p = head
        while (p.next) {
          if (p.next === head) {
            return true
          }
          p = p.next
        }
      } */
      // AI 的解法：快慢指针，慢指针每次移动一步，快指针每次移动两步，如果快指针最终会追上慢指针，说明链表中存在环，返回 true，否则链表中没有环。
      var hasCycle = function (head) {
        if (!head) return false
        // 两个快慢指针都从链表头开始
        let fast = head
        let slow = head
        while (fast != null && fast.next != null) {
          // 慢指针每次移动一步
          slow = slow.next
          // 快指针每次移动两步
          fast = fast.next.next
          if (fast === slow) {
            return true
          }
        }
        return false
      }
      console.log('是否是环形链表：', hasCycle([3, 2, 0, -4]))
    </script>
