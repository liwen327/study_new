<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>递归调用，深度优先</title>
  </head>
  <body>
    <script>
      function recursion(num) {
        if (num < 5) {
          recursion(num + 1)
        }
        console.log(num)
        return
      }
      recursion(1)
    </script>
  </body>
</html>
